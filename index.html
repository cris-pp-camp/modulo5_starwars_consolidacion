<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <img src="assets/img/pngwing.com.png" alt="">
    </header>
    <main>
        <section class="popular">
            <div class="left">
                <span id="spanPop">
                    <h2>1 — 5</h2>
                </span>
            </div>
            <div class="right" id="popular">
                <div class="card">
                    <h3>In this section...</h3>
                    <p class="def">You'll find information about the most popular characters.</p>
                </div>
            </div>
        </section>
        <section class="secondary">
            <div class="left">
                <span id="spanSec">
                    <h2>6 — 10</h2>
                </span>
            </div>
            <div class="right" id="secondary">
                <div class="card">
                    <h3>In this section...</h3>
                    <p class="def">You'll find information about important secondary characters.</p>
                </div>
            </div>
        </section>
        <section class="others">
            <div class="left">
                <span id="spanOth">
                    <h2>11 — 15</h2>
                </span>
            </div>
            <div class="right" id="others">
                <div class="card">
                    <h3>In this section...</h3>
                    <p class="def">You'll find information about other important characters.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
